<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <!--     <script type="text/javascript" src="/js/jquery.min.js}"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js">
    </script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id = "goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
<!--            <td text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>-->
            <td>
                <input type="hidden" id="remainSeconds"/>
                <span id="secKillTip"></span>
            </td>
            <td>
                <form id="secKillForm" method="post" action="/seckill/doSeckill">
                    <button class="btn btn-block btn-block" type="submit" id="buyButton">立即秒杀</button>
                    <input type="hidden" name="goodsId" id="goodsId"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="secKillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        // countDown();
        getDetails();
    })
    // let remainSeconds = $("#remainSeconds").val();
    // let timeout;
    //    秒杀还没开始，倒计时
    // 获取详情信息
    function getDetails() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:"/goods/detail/"+goodsId,
            type: "GET",
            success: function(data){
                if(data.code === 200){
                    render(data.obj)
                }
            }
        })
    }
    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        // console.log(remainSeconds)
        if(remainSeconds > 0){
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000)
            // console.log(timeout)
            //    秒杀已经开始
        } else if(remainSeconds == 0){
            // console.log("remain = 0")
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
                console.log(timeout)
            }
            $("#seckillTip").html("秒杀进行中`");
        }else {
            // console.log("秒杀结束")
            //  秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已经结束`");
        }
    }
</script>
</html>
